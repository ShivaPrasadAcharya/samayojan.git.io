<script>
  // script for the functional download button
    function downloadOutput() {
        var idInputValue = document.getElementById("idInput").value;
        var outputText = document.getElementById("output").innerText;
        var blob = new Blob([outputText], { type: "text/plain" });
        var url = URL.createObjectURL(blob);
        var link = document.createElement("a");
        link.href = url;
        link.download = idInputValue + ".txt";
        link.click();
    }
</script>
