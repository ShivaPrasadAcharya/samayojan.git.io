पुनः विवेचना गरिरहन परेन।<br>प्रस्तुत निवेदनमा निवेदकले समग्र समायोजन प्रकृयालाई स्वीकार गरी कर्मचारी समायोजन ऐन, २०७५ को प्रकृया पुरा गरी समायोजनको फाराम भरेको देखिन्छ। निवेदकले केवल जेष्ठता सूची विपरीत हुने गरी र आफूलाई अपायक हुने गरी समायोजन भएको स्थानसम्ममा चित्त नबुझाएको पाइयो। निवेदकले उठाएको विषय परमादेशको आदेशबाट नै सम्बोधन हुने प्रकृतिको देखिंदा प्रस्तुत विवादमा कानून बमोजिम गरिएको समायोजन सम्बन्धी निर्णयलाई उत्प्रेषणको आदेशले बदर गरिरहनु पर्ने देखिन आएन। <br> निवेदकले आफूभन्दा कनिष्ठ कर्मचारीलाई आफूले रोजेको प्राथमिकतामा समायोजन गरेको तर आफू जेष्ठता सूचीमा माथि भए पनि आफूले रोजेको प्राथमिकता अनुसार समायोजन नगरी अपायक हुने गरी भएको समायोजन संशोधन गरी पाउँ भनी प्रत्यर्थ मन्त्रालयमा निवेदन दिए पनि सो निवेदन उपर कुनै सुनुवाइ नगरी समायोजन कार्यान्वयन गरिएको भन्ने निवेदन जिकिर रहेको सम्बन्धमा प्रत्यर्थीहरुको लिखित जवाफमासमेत सो गुनासो सुनुवाइ भैसकेको भन्ने उल्लेख भएको पाइएन। समायोजन प्रक्रियामा असन्तुष्ट पक्षलाई आफ्नो गुनासो राख्ने मौका दिनु र सो उपर समायोजन गर्ने निकायले निवेदकको गुनासोलाई न्यायिक मनको प्रयोग गरी विवेकपूर्ण तवरले आधार कारणसहित सम्बोधन गर्नु उचित हुन्छ। निवेदकको गुनासो नै उचित तवरले सम्बोधन नभएपछि समायोजन प्रक्रिया उपर प्रश्न उठ्नु स्वभाविक नै हो। निवेदक भन्दा कनिष्ठ कर्मचारीलाई यथोचित समायोजन गरिएको तर आफू जेष्ठता क्रममा अगाडि नै भए पनि प्राथमिकता अनुसार समायोजन नगरिएको भन्ने निवेदकको गुनासो सान्दर्भिक नै देखिन आयो। तसर्थ, निवेदकले दिएको गुनासो निवेदनको हकमा कर्मचारी समायोजन ऐन, २०७५ को दफा ८ समेतलाई मध्यनजर गरी प्रस्तुत फैसला प्राप्त भएको मितिले एक महिनाभित्र उपयुक्त निकासा दिनु दिलाउनु भनी प्रत्यर्थी संघीय मामिला तथा समान्य प्रशासन मन्त्रालय एवं स्वास्थ्य तथा जनसङ्ख्या मन्त्रालयका नाममा परमादेशसम्म जारी हुने ठहर्छ। मिति २०७६।१०।१५ मा जारी भएको अन्तरिम आदेश स्वतः निस्क्रिय हुन्छ। अरू तपसिल बमोजिम गर्नू।", tapasil:"<ol><li> प्रस्तुत रिट निवेदन संवैधानिक इजलासबाट सुनुवाइ हुने गरी दर्ता हुँदा सर्वोच्च अदालत (संवैधानिक इजलास सञ्चालन) नियमावली, २०७२ को नियम १५ (२) बमोजिम निवेदकले यस अदालतमा रसिद नं. ६२७६ मिति २०७९।३।२९ मा राखेको धरौटी रु.५,०००।- (पाँच हजार रुपैयाँ) नियमानुसार लिन मिल्ने नदेखिएकोले उक्त रकम निवेदकले निवेदन दिएमा फिर्ता दिनू भनी यस अदालतको आर्थिक प्रशासन शाखालाई जानकारी दिनू।<br> <li> प्रस्तुत आदेशको जानकारीका लागि महान्यायाधिवक्ताको कार्यालय मार्फत सम्बन्धित प्रत्यर्थीहरुलाई दिनू।<br> <li> आदेशको नक्कल माग गर्ने सरोकारवालालाई कानूनको रित पुर्‍याई नक्कल दिनू।<br> <li> प्रस्तुत आदेश विद्युतीय प्रणालीमा प्रविष्ट गरी दायरीको लगत कट्टा गरी मिसिल नियमानुसार अभिलेख शाखामा बुझाई दिनू।</li></ol>"},


                "0079": {idInput:"0079", dropdown1:"", dropdown2:"", custom2:"", dropdown3:"", dropdown4:"अधिवक्ता ", dropdown5:"श्री टिकाराम रिजाल", custom5:"", year:"२०५९", xoffice:"नेपाल स्वास्थ्य सेवा, हेल्थ इन्सपेक्सन, अ.हे.व. सहायक पाँचौ, चाल्नाखेल प्राथमिक स्वास्थ्य केन्द्र काठमाडौं", priority:"दक्षिणकाली नगरपालिका, कीर्तिपुर नगरपालिका, काठमाडौं महानगरपालिका र ललितपुर महानगरपालिका", neooffice:"कपिलवस्तु नगरपालिका, कपिलवस्तु", dropdown6:"", custom6:"<br>संघीय मामिला तथा सामान्य प्रशासन मन्त्रालय, सिंहदरवार काठमाडौं समेतका तर्फबाट विद्वान नायब महान्यायाधिवक्ता श्री टेकबहादुर घिमिरे, विद्वान सहन्यायाधिवक्ताद्वय श्री सूर्यराज दाहाल र श्री खेमराज ज्ञवालीले राष्ट्रसेवक कर्मचारीहरु भनेको प्रचलित कानून र सरकारको मातहतमा रही काम गर्ने कर्मचारीहरु हुन्। सरकारले आवश्यकता अनुसार राष्ट्रसेवक कर्मचारीलाई काममा खटाउन सक्ने नै हुन्छ। यसरी संविधान अनुसार बनेको कानूनले निर्धारण गरेको प्रकृया र आधारहरुमा आधारित भई कर्मचारी समायोजन गरिएको हो। संगठन संरचना र सोमा स्वीकृत दरबन्दी बमोजिम मात्र समायोजन गर्नुपर्ने हुँदा सबै कर्मचारीको आफुले रोजेको र पायक पर्ने स्थानमा समायोजन गर्न सम्भावना हुँदैन। यी निवेदकले आफुले भने जस्तो स्थानमा समायोजन नपाएकोले मात्र प्रस्तुत निवेदन ल्याएको हुँदा रिट जारी हुनु पर्ने होइन, निवेदन खारेज होस् भनी बहस गर्नुभयो।", dropdown7:"", custom7:"", ratio:"<br>उपर्युक्तानुसारको बहस सुनी मिसिल अध्ययन गरी हेर्दा निवेदन माग बमोजिमको आदेश जारी हुनुपर्ने हो वा होइन? भन्ने सम्बन्धमा निर्णय दिनुपर्ने देखियो। <br>निर्णयतर्फ विचार गर्दा, प्रस्तुत रिट निवेदनमा उठाइएको विषयवस्तु नेपालको संविधान जारी भएपछि गरिएको समायोजनसँग सम्बन्धित रहेको पाइयो। कर्मचारी समायोजन प्रकिया संविधान अनुरूप भए नभएको, राष्ट्रसेवक कर्मचारीहरूलाई समायोजन गर्दा उचित आधार र पक्रिया अपनाइए नअपनाईएको, कर्मचारी समायोजन गर्दा दरबन्दीले खामे अनुसार पहिलो प्राथमिकतामा र नखामेमा मात्र सो पछिको प्राथमिकतामा समायोजन गरिए नगरिएको लगायतका प्रश्नका सम्बन्धमा यसै निवेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भएको ०७८-WC-०१३६ को रिट निवेदनमा विस्तृत रूपमा विवेचना भइसकेको हुँदा सो सम्बन्धमा यस निवेदनमा पुनः विवेचना गरिरहन परेन।<br>प्रस्तुत निवेदनमा निवेदकले समग्र समायोजन प्रकृयालाई स्वीकार गरी कर्मचारी समायोजन ऐन, २०७५ को प्रकृया पुरा गरी समायोजनको फाराम भरेको देखिन्छ। निवेदकले केवल जेष्ठता सूची विपरीत हुने गरी र आफूलाई अपायक हुने गरी समायोजन भएको स्थानसम्ममा चित्त नबुझाएको पाइयो। निवेदकले उठाएको विषय परमादेशको आदेशबाट नै सम्बोधन हुने प्रकृतिको देखिंदा प्रस्तुत विवादमा कानून बमोजिम गरिएको समायोजन सम्बन्धी निर्णयलाई उत्प्रेषणको आदेशले बदर गरिरहनु पर्ने देखिन आएन। <br> निवेदकले आफूभन्दा कनिष्ठ कर्मचारीलाई आफूले रोजेको प्राथमिकतामा समायोजन गरेको तर आफू जेष्ठता सूचीमा माथि भए पनि आफूले रोजेको प्राथमिकता अनुसार समायोजन नगरी अपायक हुने गरी भएको समायोजन संशोधन गरी पाउँ भनी प्रत्यर्थ मन्त्रालयमा निवेदन दिए पनि सो निवेदन उपर कुनै सुनुवाइ नगरी समायोजन कार्यान्वयन गरिएको भन्ने निवेदन जिकिर रहेको सम्बन्धमा प्रत्यर्थीहरुको लिखित जवाफमासमेत सो गुनासो सुनुवाइ भैसकेको भन्ने उल्लेख भएको पाइएन। समायोजन प्रक्रियामा असन्तुष्ट पक्षलाई आफ्नो गुनासो राख्ने मौका दिनु र सो उपर समायोजन गर्ने निकायले निवेदकको गुनासोलाई न्यायिक मनको प्रयोग गरी विवेकपूर्ण तवरले आधार कारणसहित सम्बोधन गर्नु उचित हुन्छ। निवेदकको गुनासो नै उचित तवरले सम्बोधन नभएपछि समायोजन प्रक्रिया उपर प्रश्न उठ्नु स्वभाविक नै हो। निवेदक भन्दा कनिष्ठ कर्मचारीलाई यथोचित समायोजन गरिएको तर आफू जेष्ठता क्रममा अगाडि नै भए पनि प्राथमिकता अनुसार समायोजन नगरिएको भन्ने निवेदकको गुनासो सान्दर्भिक नै देखिन आयो। तसर्थ, निवेदकले दिएको गुनासो निवेदनको हकमा कर्मचारी समायोजन ऐन, २०७५ को दफा ८ समेतलाई मध्यनजर गरी प्रस्तुत फैसला प्राप्त भएको मितिले एक महिनाभित्र उपयुक्त निकासा दिनु दिलाउनु भनी प्रत्यर्थी संघीय मामिला तथा समान्य प्रशासन मन्त्रालय एवं स्वास्थ्य तथा जनसङ्ख्या मन्त्रालयका नाममा परमादेशसम्म जारी हुने ठहर्छ। मिति २०७६।१०।१५ मा जारी भएको अल्पकालिन अन्तरिम आदेश स्वतः निस्क्रिय हुन्छ। अरू तपसिल बमोजिम गर्नू।", tapasil:"<ol><li> प्रस्तुत रिट निवेदन संवैधानिक इजलासबाट सुनुवाइ हुने गरी दर्ता हुँदा सर्वोच्च अदालत (संवैधानिक इजलास सञ्चालन) नियमावली, २०७२ को नियम १५ (२) बमोजिम निवेदकले यस अदालतमा रसिद नं. ६१९५ मिति २०७९।३।१३ मा राखेको धरौटी रु.५,०००।- (पाँच हजार रुपैयाँ) नियमानुसार लिन मिल्ने नदेखिएकोले उक्त रकम निवेदकले निवेदन दिएमा फिर्ता दिनू भनी यस अदालतको आर्थिक प्रशासन शाखालाई जानकारी दिनू।<br> <li> प्रस्तुत आदेशको जानकारीका लागि महान्यायाधिवक्ताको कार्यालय मार्फत सम्बन्धित प्रत्यर्थीहरुलाई दिनू।<br> <li> आदेशको नक्कल माग गर्ने सरोकारवालालाई कानूनको रित पुर्‍याई नक्कल दिनू।<br> <li> प्रस्तुत आदेश विद्युतीय प्रणालीमा प्रविष्ट गरी दायरीको लगत कट्टा गरी मिसिल नियमानुसार अभिलेख शाखामा बुझाई दिनू।</li></ol>"},









"0092": {idInput:"0092", dropdown1:"", dropdown2:"", custom2:"", dropdown3:"", dropdown4:"अधिवक्ता ", dropdown5:"श्री दिपनारायण चौधरी", custom5:"", year:"२०५१ ", xoffice:"नेपाल स्वास्थ्य सेवा, स्टाफ नर्स, जनरल नर्सिङ अधिकृत छैठौं भक्तपुर अस्पताल, भक्तपुर", priority:"भक्तपुर अस्पतालसमेत पायक पर्ने गरी", neooffice:"जिल्ला अस्पताल, सिन्धुपाल्चोक", dropdown6:"", custom6:"<br>संघीय मामिला तथा सामान्य प्रशासन मन्त्रालय, सिंहदरवार काठमाडौं समेतका तर्फबाट विद्वान नायब महान्यायाधिवक्ता श्री टेकबहादुर घिमिरे, विद्वान सहन्यायाधिवक्ताद्वय श्री सूर्यराज दाहाल र श्री खेमराज ज्ञवालीले  राष्ट्रसेवक कर्मचारीहरु भनेको प्रचलित कानून र सरकारको मातहतमा रही काम गर्ने कर्मचारीहरु हुन्। सरकारले आवश्यकता अनुसार राष्ट्रसेवक कर्मचारीलाई काममा खटाउन सक्ने नै हुन्छ। यसरी संविधान अनुसार बनेको कानूनले निर्धारण गरेको प्रकृया र आधारहरुमा आधारित भई कर्मचारी समायोजन गरिएको हो। संगठन संरचना र सोमा स्वीकृत दरबन्दी बमोजिम मात्र समायोजन गर्नुपर्ने हुँदा सबै कर्मचारीको आफुले रोजेको र पायक पर्ने स्थानमा समायोजन गर्न सम्भावना हुँदैन। यी निवेदकले आफुले भने जस्तो स्थानमा समायोजन नपाएकोले मात्र प्रस्तुत निवेदन ल्याएको हुँदा रिट जारी हुनु पर्ने होइन, खारेज हुनुपर्छ भनी बहस गर्नुभयो।", dropdown7:"", custom7:"<br>मुख्यमन्त्री तथा मन्त्रिपरिषदको कार्यालय, प्रदेश नं. ३ हेटौंडा, मकवानपुरको तर्फबाट विद्वान् अधिवक्ता श्री श्याम नारायण श्रेष्ठले विपक्षी निवदेकलाई कर्मचारी समायोजन ऐन, राष्ट्रसेवक सेवा ऐन, नियमावली तथा प्रदेश राष्ट्रसेवक कर्मचारीको पदस्थापन, सरुवा तथा काज सम्बन्धी कार्यविधि, २०७६ बमोजिम पदस्थापन गरिएको र यसले रिट निवेदकको संविधान प्रदत्त कुनै पनि मौलिक हक तथा कानूनी हक हनन नभएको हुँदा रिट निवेदन खारेज हुनुपर्छ भनी बहस गर्नुभयो।", ratio:"उपर्युक्तानुसारको बहस सुनी मिसिल अध्ययन गरी हेर्दा निवेदन माग बमोजिमको आदेश जारी हुनुपर्ने हो वा होइन? भन्ने सम्बन्धमा निर्णय दिनुपर्ने देखियो।<br> निर्णयतर्फ विचार गर्दा, प्रस्तुत रिट निवेदनमा उठाइएको विषयवस्तु नेपालको संविधान जारी भएपछि गरिएको समायोजनसँग सम्बन्धित रहेको पाइयो। कर्मचारी समायोजन प्रकिया संविधान अनुरूप भए नभएको, राष्ट्रसेवक कर्मचारीहरूलाई समायोजन गर्दा उचित आधार र पक्रिया अपनाइए नअपनाईएको, कर्मचारी समायोजन गर्दा दरबन्दीले खामे अनुसार पहिलो प्राथमिकतामा र नखामेमा मात्र सो पछिको प्राथमिकतामा समायोजन गरिए नगरिएको प्रश्नका सम्बन्धमा यसै निवेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भएको ०७८-WC-०१३६ को रिट निवेदनमा विस्तृत रूपमा विवेचना भइसकेको हुँदा सो सम्बन्धमा यसमा पुनः विवेचना गरिरहन परेन।<br> निवेदकले आफूलाई कर्मचारी समायोजन ऐन, २०७५ को दफा ८ समेतका प्रावधान प्रतिकूल हुने गरी समायोजन गरिएको, आफूले रोजेको प्राथमिकतामा आफूभन्दा जेष्ठता सूचीमा कनिष्ठ रहेका कर्मचारीलाई समायोजन गरी आफूलाई अपायक स्थानमा समायोजन गरेको भन्ने मूख्य जिकिर रहेको पाइयो। सो सम्बन्धमा हेर्दा रिट निवेदक समायोजन फाराममा रोजेको स्थानमा समायोजन नभई समान प्रदेश रहने गरी प्रदेश भित्र कै अर्को स्थानमा समायोजन भएको देखिन आयो। कर्मचारी समायोजन ऐन, २०७५ अनुसार एक पटक कुनै तहको संरचनामा समायोजन भएको कर्मचारी अर्को तहको संरचनामा सरुवा हुन सक्ने कानूनी व्यवस्था नभए पनि कुनै प्रदेश भित्र समायोजन भएका कर्मचारीलाई सोही प्रदेश भित्रका कार्यालयमा सोही प्रदेश तहबाट यथोचित व्यवस्थापन हुन सक्ने हुन्छ। प्रस्तुत निवेदनमा पनि निवेदकले रोजेको स्थान निज समायोजन भएको प्रदेश भित्रको नै रहेको र कर्मचारी समायोजन ऐन, २०७५ को दफा ८ बमोजिम नभएको भन्ने निवेदकको गुनासो समेत सम्बन्धित प्रदेश तहबाट सम्बोधन हुन सक्ने नै देखिँदा निवेदन माग बमोजिम उत्प्रेषण परमादेश  जारी गरिरहन पर्ने देखिएन। रिट निवेदन खारेज हुने ठहर्छ। मिति २०७६।११।१ मा जारी भएको अन्तरिम आदेश स्वतः निस्क्रिय हुन्छ। अरू तपसिल बमोजिम गर्नू।", tapasil:"<ol><li> प्रस्तुत रिट निवेदन संवैधानिक इजलासबाट सुनुवाइ हुने गरी दर्ता हुँदा सर्वोच्च अदालत (संवैधानिक इजलास सञ्चालन) नियमावली, २०७२ को नियम १५ (२) बमोजिम निवेदकले यस अदालतमा रसिद नं. ६२४९ मिति २०७९।३।२७ मा राखेको धरौटी रु.५,०००।- (पाँच हजार रुपैयाँ) नियमानुसार लिन मिल्ने नदेखिएकोले उक्त रकम निवेदकले निवेदन दिएमा फिर्ता दिनू भनी यस अदालतको आर्थिक प्रशासन शाखालाई जानकारी दिनू।<br> <li> प्रस्तुत आदेशको जानकारीका लागि महान्यायाधिवक्ताको कार्यालय मार्फत सम्बन्धित प्रत्यर्थीहरुलाई दिनू।<br> <li> आदेशको नक्कल माग गर्ने सरोकारवालालाई कानूनको रित पुर्‍याई नक्कल दिनू।<br> <li> प्रस्तुत आदेश विद्युतीय प्रणालीमा प्रविष्ट गरी दायरीको लगत कट्टा गरी मिसिल नियमानुसार अभिलेख शाखामा बुझाई दिनू।</li></ol>"},

ए नगरिएको लगायतका प्रश्नका सम्बन्धमा यसै निवेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भएको ०७८-WC-०१३६ को रिट निवेदनमा विस्तृत रूपमा विवेचना भइसकेको हुँदा सो सम्बन्धमा यस निवेदनमा पुनः विवेचना गरिरहन परेन।<br>प्रस्तुत निवेदनमा निवेदकले समग्र समायोजन प्रकृयालाई स्वीकार गरी कर्मचारी समायोजन ऐन, २०७५ को प्रकृया पुरा गरी समायोजनको फाराम भरेको देखिन्छ। निवेदकले केवल जेष्ठता सूची विपरीत हुने गरी र आफूलाई अपायक हुने गरी समायोजन भएको स्थानसम्ममा चित्त नबुझाएको पाइयो। निवेदकले उठाएको विषय परमादेशको आदेशबाट नै सम्बोधन हुने प्रकृतिको देखिंदा प्रस्तुत विवादमा कानून बमोजिम गरिएको समायोजन सम्बन्धी निर्णयलाई उत्प्रेषणको आदेशले बदर गरिरहनु पर्ने देखिन आएन। <br> निवेदकले आफूभन्दा कनिष्ठ कर्मचारीलाई आफूले रोजेको प्राथमिकतामा समायोजन गरेको तर आफू जेष्ठता सूचीमा माथि भए पनि आफूले रोजेको प्राथमिकता अनुसार समायोजन नगरी अपायक हुने गरी भएको समायोजन संशोधन गरी पाउँ भनी प्रत्यर्थ मन्त्रालयमा निवेदन दिए पनि सो निवेदन उपर कुनै सुनुवाइ नगरी समायोजन कार्यान्वयन गरिएको भन्ने निवेदन जिकिर रहेको सम्बन्धमा प्रत्यर्थीहरुको लिखित जवाफमासमेत सो गुनासो सुनुवाइ भैसकेको भन्ने उल्लेख भएको पाइएन। समायोजन प्रक्रियामा असन्तुष्ट पक्षलाई आफ्नो गुनासो राख्ने मौका दिनु र सो उपर समायोजन गर्ने निकायले निवेदकको गुनासोलाई न्यायिक मनको प्रयोग गरी विवेकपूर्ण तवरले आधार कारणसहित सम्बोधन गर्नु उचित हुन्छ। निवेदकको गुनासो नै उचित तवरले सम्बोधन नभएपछि समायोजन प्रक्रिया उपर प्रश्न उठ्नु स्वभाविक नै हो। निवेदक भन्दा कनिष्ठ कर्मचारीलाई यथोचित समायोजन गरिएको तर आफू जेष्ठता क्रममा अगाडि नै भए पनि प्राथमिकता अनुसार समायोजन नगरिएको भन्ने निवेदकको गुनासो सान्दर्भिक नै देखिन आयो। तसर्थ, निवेदकले दिएको गुनासो निवेदनको हकमा कर्मचारी समायोजन ऐन, २०७५ को दफा ८ समेतलाई मध्यनजर गरी प्रस्तुत फैसला प्राप्त भएको मितिले एक महिनाभित्र उपयुक्त निकासा दिनु दिलाउनु भनी प्रत्यर्थी संघीय मामिला तथा समान्य प्रशासन मन्त्रालय एवं स्वास्थ्य तथा जनसङ्ख्या मन्त्रालयका नाममा परमादेशसम्म जारी हुने ठहर्छ। अरू तपसिल बमोजिम गर्नू। अरू तपसिल बमोजिम गर्नू।", tapasil:"<ol><li> प्रस्तुत आदेशको जानकारीका लागि महान्यायाधिवक्ताको कार्यालय मार्फत सम्बन्धित प्रत्यर्थीहरुलाई दिनू।<br> <li> आदेशको नक्कल माग गर्ने सरोकारवालालाई कानूनको रित पुर्‍याई नक्कल दिनू।<br> <li> प्रस्तुत आदेश विद्युतीय प्रणालीमा प्रविष्ट गरी दायरीको लगत कट्टा गरी मिसिल नियमानुसार अभिलेख शाखामा बुझाई दिनू।</li></ol>"},

ेचना गरिरहन परेन।<br>प्रस्तुत निवेदनमा निवेदकले समग्र समायोजन प्रकृयालाई स्वीकार गरी कर्मचारी समायोजन ऐन, २०७५ को प्रकृया पुरा गरी समायोजनको फाराम भरेको देखिन्छ। निवेदकले केवल जेष्ठता सूची विपरीत हुने गरी र आफूलाई अपायक हुने गरी समायोजन भएको स्थानसम्ममा चित्त नबुझाएको पाइयो। निवेदकले उठाएको विषय परमादेशको आदेशबाट नै सम्बोधन हुने प्रकृतिको देखिंदा प्रस्तुत विवादमा कानून बमोजिम गरिएको समायोजन सम्बन्धी निर्णयलाई उत्प्रेषणको आदेशले बदर गरिरहनु पर्ने देखिन आएन। <br> निवेदकले आफूभन्दा कनिष्ठ कर्मचारीलाई आफूले रोजेको प्राथमिकतामा समायोजन गरेको तर आफू जेष्ठता सूचीमा माथि भए पनि आफूले रोजेको प्राथमिकता अनुसार समायोजन नगरी अपायक हुने गरी भएको समायोजन संशोधन गरी पाउँ भनी प्रत्यर्थ मन्त्रालयमा निवेदन दिए पनि सो निवेदन उपर कुनै सुनुवाइ नगरी समायोजन कार्यान्वयन गरिएको भन्ने निवेदन जिकिर रहेको सम्बन्धमा प्रत्यर्थीहरुको लिखित जवाफमासमेत सो गुनासो सुनुवाइ भैसकेको भन्ने उल्लेख भएको पाइएन। समायोजन प्रक्रियामा असन्तुष्ट पक्षलाई आफ्नो गुनासो राख्ने मौका दिनु र सो उपर समायोजन गर्ने निकायले निवेदकको गुनासोलाई न्यायिक मनको प्रयोग गरी विवेकपूर्ण तवरले आधार कारणसहित सम्बोधन गर्नु उचित हुन्छ। निवेदकको गुनासो नै उचित तवरले सम्बोधन नभएपछि समायोजन प्रक्रिया उपर प्रश्न उठ्नु स्वभाविक नै हो। निवेदक भन्दा कनिष्ठ कर्मचारीलाई यथोचित समायोजन गरिएको तर आफू जेष्ठता क्रममा अगाडि नै भए पनि प्राथमिकता अनुसार समायोजन नगरिएको भन्ने निवेदकको गुनासो सान्दर्भिक नै देखिन आयो। तसर्थ, निवेदकले दिएको गुनासो निवेदनको हकमा कर्मचारी समायोजन ऐन, २०७५ को दफा ८ समेतलाई मध्यनजर गरी प्रस्तुत फैसला प्राप्त भएको मितिले एक महिनाभित्र उपयुक्त निकासा दिनु दिलाउनु भनी प्रत्यर्थी संघीय मामिला तथा समान्य प्रशासन मन्त्रालय एवं स्वास्थ्य तथा जनसङ्ख्या मन्त्रालयका नाममा परमादेशसम्म जारी हुने ठहर्छ। मिति २०७७।४।१५ मा जारी भएको अल्पकालीन अन्तरिम आदेश स्वतः निस्क्रिय हुन्छ। अरू तपसिल बमोजिम गर्नू।", tapasil:"<ol><li> प्रस्तुत आदेशको जानकारीका लागि महान्यायाधिवक्ताको कार्यालय मार्फत सम्बन्धित प्रत्यर्थीहरुलाई दिनू।<br> <li> आदेशको नक्कल माग गर्ने सरोकारवालालाई कानूनको रित पुर्‍याई नक्कल दिनू।<br> <li> प्रस्तुत आदेश विद्युतीय प्रणालीमा प् दा उचित आधार र पक्रिया अपनाइए नअपनाईएको, कर्मचारी समायोजन गर्दा दरबन्दीले खामे अनुसार पहिलो प्राथमिकतामा र नखामेमा मात्र सो पछिको प्राथमिकतामा समायोजन गरिए नगरिएको प्रश्नका सम्बन्धमा यसै निवेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भएको ०७८-WC-०१३६ को रिट निवेदनमा विस्तृत रूपमा विवेचना भइसकेको हुँदा सो सम्बन्धमा यसमा पुनः विवेचना गरिरहन परेन।<br> निवेदकले आफूलाई कर्मचारी समायोजन ऐन, २०७५ को दफा ८ समेतका प्रावधान प्रतिकूल हुने गरी समायोजन गरिएको, आफूले रोजेको प्राथमिकतामा आफूभन्दा जेष्ठता सूचीमा कनिष्ठ रहेका कर्मचारीलाई समायोजन गरी आफूलाई अपायक स्थानमा समायोजन गरेको भन्ने मूख्य जिकिर रहेको पाइयो। सो सम्बन्धमा हेर्दा रिट निवेदक समायोजन फाराममा रोजेको स्थानमा समायोजन नभई समान प्रदेश रहने गरी प्रदेश भित्र कै अर्को स्थानमा समायोजन भएको देखिन आयो। कर्मचारी समायोजन ऐन, २०७५ अनुसार एक पटक कुनै तहको संरचनामा समायोजन भएको कर्मचारी अर्को तहको संरचनामा सरुवा हुन सक्ने कानूनी व्यवस्था नभए पनि कुनै प्रदेश भित्र समायोजन भएका कर्मचारीलाई सोही प्रदेश भित्रका कार्यालयमा सोही प्रदेश तहबाट यथोचित व्यवस्थापन हुन सक्ने हुन्छ। प्रस्तुत निवेदनमा पनि निवेदकले रोजेको स्थान निज समायोजन भएको प्रदेश भित्रको नै रहेको र कर्मचारी समायोजन ऐन, २०७५ को दफा ८ बमोजिम नभएको भन्ने निवेदकको गुनासो समेत सम्बन्धित प्रदेश तहबाट सम्बोधन हुन सक्ने नै देखिँदा निवेदन माग बमोजिम उत्प्रेषण परमादेश  जारी गरिरहन पर्ने देखिएन। रिट निवेदन खारेज हुने ठहर्छ। अरू तपसिल बमोजिम गर्नू।<br>", tapasil:"<ol><li> प्रस्तुत रिट निवेदन संवैधानिक इजलासबाट सुनुवाइ हुने गरी दर्ता हुँदा सर्वोच्च अदालत (संवैधानिक इजलास सञ्चालन) नियमावली, २०७२ को नियम १५ (२) बमोजिम निवेदकले यस अदालतमा रसिद नं. ६१९८ मिति २०७९।३।१४ मा राखेको धरौटी रु.५,०००।- (पाँच हजार रुपैयाँ) नियमानुसार लिन मिल्ने नदेखिएकोले उक्त रकम निवेदकले निवेदन दिएमा फिर्ता दिनू भनी यस अदालतको आर्थिक प्रशासन शाखालाई जानकारी दिनू।<br> <li> प्रस्तुत आदेशको जानकारीका लागि महान्यायाधिवक्ताको कार्यालय मार्फत सम्बन्धित प्रत्यर्थीहरुलाई दिनू।<br> <li> आदेशको नक्कल माग गर्ने सरोकारवालालाई कानूनको रित पुर्‍याई नक्कल दिनू।<br> <li> प्रस्तुत आदेश विद्युतीय प्रणालीमा प्रविष्ट गरी दायरीको लगत कट्टा गरी मिसिल नियमानुसार अभिलेख शाखामा बुझाई दिनू।</li></ol>"},

वेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भएको ०७८-WC-०१३६ को रिट निवेदनमा विस्तृत रूपमा विवेचना भइसकेको हुँदा सो सम्बन्धमा यस निवेदनमा पुनः विवेचना गरिरहन परेन।<br>प्रस्तुत निवेदनमा निवेदकले समग्र समायोजन प्रकृयालाई स्वीकार गरी कर्मचारी समायोजन ऐन, २०७५ को प्रकृया पुरा गरी समायोजनको फाराम भरेको देखिन्छ। निवेदकले केवल जेष्ठता सूची विपरीत हुने गरी र आफूलाई अपायक हुने गरी समायोजन भएको स्थानसम्ममा चित्त नबुझाएको पाइयो। निवेदकले उठाएको विषय परमादेशको आदेशबाट नै सम्बोधन हुने प्रकृतिको देखिंदा प्रस्तुत विवादमा कानून बमोजिम गरिएको समायोजन सम्बन्धी निर्णयलाई उत्प्रेषणको आदेशले बदर गरिरहनु पर्ने देखिन आएन। <br> निवेदकले आफूभन्दा कनिष्ठ कर्मचारीलाई आफूले रोजेको प्राथमिकतामा समायोजन गरेको तर आफू जेष्ठता सूचीमा माथि भए पनि आफूले रोजेको प्राथमिकता अनुसार समायोजन नगरी अपायक हुने गरी भएको समायोजन संशोधन गरी पाउँ भनी प्रत्यर्थ मन्त्रालयमा निवेदन दिए पनि सो निवेदन उपर कुनै सुनुवाइ नगरी समायोजन कार्यान्वयन गरिएको भन्ने निवेदन जिकिर रहेको सम्बन्धमा प्रत्यर्थीहरुको लिखित जवाफमासमेत सो गुनासो सुनुवाइ भैसकेको भन्ने उल्लेख भएको पाइएन। समायोजन प्रक्रियामा असन्तुष्ट पक्षलाई आफ्नो गुनासो राख्ने मौका दिनु र सो उपर समायोजन गर्ने निकायले निवेदकको गुनासोलाई न्यायिक मनको प्रयोग गरी विवेकपूर्ण तवरले आधार कारणसहित सम्बोधन गर्नु उचित हुन्छ। निवेदकको गुनासो नै उचित तवरले सम्बोधन नभएपछि समायोजन प्रक्रिया उपर प्रश्न उठ्नु स्वभाविक नै हो। निवेदक भन्दा कनिष्ठ कर्मचारीलाई यथोचित समायोजन गरिएको तर आफू जेष्ठता क्रममा अगाडि नै भए पनि प्राथमिकता अनुसार समायोजन नगरिएको भन्ने निवेदकको गुनासो सान्दर्भिक नै देखिन आयो। तसर्थ, निवेदकले दिएको गुनासो निवेदनको हकमा कर्मचारी समायोजन ऐन, २०७५ को दफा ८ समेतलाई मध्यनजर गरी प्रस्तुत फैसला प्राप्त भएको मितिले एक महिनाभित्र उपयुक्त निकासा दिनु दिलाउनु भनी प्रत्यर्थी संघीय मामिला तथा समान्य प्रशासन मन्त्रालय एवं स्वास्थ्य तथा जनसङ्ख्या मन्त्रालयका नाममा परमादेशसम्म जारी हुने ठहर्छ। मिति २०७७।०७।२८ मा जारी भएको अन्तरिम आदेश स्वतः निस्क्रिय हुन्छ। अरू तपसिल बमोजिम गर्नू।", tapasil:"<ol><li> प्रस्तुत आदेशको जानकारीका लागि महान्यायाधिवक्ताको कार्यालय मार्फत सम्बन्धित प्रत्यर्थीहरुलाई दिनू।<br> <li> आदेशको नक्कल माग गर्ने सरोकारवालालाई कानूनको रित पुर्‍याई नक्कल दिनू।<br> <li> प्रस्तुत आदेश विद्युतीय प्रणालीमा प्रविष्ट गरी दायरीको लगत कट्टा गरी मिसिल नियमानुसार अभिलेख शाखामा बुझाई दिनू।</li></ol>"},




"0115": {idInput:"0115", dropdown1:"", dropdown2:"", custom2:"", dropdown3:"", dropdown4:"अधिवक्ता ", dropdown5:"श्री नारायण प्रसाद साह", custom5:"", year:"२०६७", xoffice:"नेपाल स्वास्थ्य सेवा, मेडिकल ल्याब टेक्नेसियन , ल्याव असिस्टेन्ट, सहायक पाँचौ, जिल्ला स्वास्थ्य कार्यालय, सुनसरी", priority:"प्रदेश नं. १ अन्तरगतका कार्यालय", neooffice:"गौरीशङ्कर गाउँपालिका, दोलखा", dropdown6:"", custom6:"<br>संघीय मामिला तथा सामान्य प्रशासन मन्त्रालय, सिंहदरवार काठमाडौं समेतका तर्फबाट विद्वान नायब महान्यायाधिवक्ता श्री टेकबहादुर घिमिरे, विद्वान सहन्यायाधिवक्ता श्री सूर्यराज दाहाल र श्री खेमराज ज्ञवालीले राष्ट्रसेवक कर्मचारीहरु भनेको प्रचलित कानून र सरकारको मातहतमा रही काम गर्ने कर्मचारीहरु हुन्। सरकारले आवश्यकता अनुसार राष्ट्रसेवक कर्मचारीलाई काममा खटाउन सक्ने नै हुन्छ। यसरी संविधान अनुसार बनेको कानूनले निर्धारण गरेको प्रकृया र आधारहरुमा आधारित भई कर्मचारी समायोजन गरिएको हो। संगठन संरचना र सोमा स्वीकृत दरबन्दी बमोजिम मात्र समायोजन गर्नुपर्ने हुँदा सबै कर्मचारीको आफुले रोजेको र पायक पर्ने स्थानमा समायोजन गर्न सम्भावना हुँदैन। यी निवेदकले आफुले भने जस्तो स्थानमा समायोजन नपाएकोले मात्र प्रस्तुत निवेदन ल्याएको हुँदा रिट जारी हुनु पर्ने होइन, निवेदन खारेज होस् भनी बहस गर्नुभयो।", dropdown7:"", custom7:"", ratio:"<br>उपर्युक्तानुसारको बहस सुनी मिसिल अध्ययन गरी हेर्दा निवेदन माग बमोजिमको आदेश जारी हुनुपर्ने हो वा होइन? भन्ने सम्बन्धमा निर्णय दिनुपर्ने देखियो। <br>निर्णयतर्फ विचार गर्दा, प्रस्तुत रिट निवेदनमा उठाइएको विषयवस्तु नेपालको संविधान जारी भएपछि गरिएको समायोजनसँग सम्बन्धित रहेको पाइयो। कर्मचारी समायोजन प्रकिया संविधान अनुरूप भए नभएको, राष्ट्रसेवक कर्मचारीहरूलाई समायोजन गर्दा उचित आधार र पक्रिया अपनाइए नअपनाईएको, कर्मचारी समायोजन गर्दा दरबन्दीले खामे अनुसार पहिलो प्राथमिकतामा र नखामेमा मात्र सो पछिको प्राथमिकतामा समायोजन गरिए नगरिएको लगायतका प्रश्नका सम्बन्धमा यसै निवेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भएको ०७८-WC-०१३६ को रिट निवेदनमा विस्तृत रूपमा विवेचना भइसकेको हुँदा सो सम्बन्धमा यस निवेदनमा "0116": {idInput:"0116", dropdown1:"", dropdown2:"", custom2:"", dropdown3:"", dropdown4:"अधिवक्ताहरू ", dropdown5:"", custom5:"श्री ओमप्रसाद चौधरी, श्री सीताशरण मण्डल, श्री एरिना कार्की र श्री स्वेता कुमारी", year:"२०५६", xoffice:"नेपाल स्वास्थ्य सेवा, हेल्थ इन्सपेक्सन, सिनियर अ.हे.व.,अधिकृत छैठौं, स्वास्थ्य चौकी सपही, धनुषा", priority:"धनुषा जिल्ला अन्तरगतका कार्यालय", neooffice:"चापाकोट नगरपालिका स्याङ्जा", dropdown6:"", custom6:"<br>नियमबमोजिम पेस हुन आएको प्रस्तुत निवेदनमा संघीय मामिला तथा सामान्य प्रशासन मन्त्रालय, सिंहदरवार काठमाडौं समेतका तर्फबाट विद्वान नायब महान्यायाधिवक्ताद्वय श्री टेकबहादुर घिमिरे, विद्वान सहन्यायाधिवक्ताद्वय श्री सूर्यराज दाहाल र श्री खेमराज ज्ञवालीले राष्ट्रसेवक कर्मचारीहरु भनेको प्रचलित कानून र सरकारको मातहतमा रही काम गर्ने कर्मचारीहरु हुन्। सरकारले आवश्यकता अनुसार राष्ट्रसेवक कर्मचारीलाई काममा खटाउन सक्ने नै हुन्छ। यसरी संविधान अनुसार बनेको कानूनले निर्धारण गरेको प्रकृया र आधारहरुमा आधारित भई कर्मचारी समायोजन गरिएको हो। संगठन संरचना र सोमा स्वीकृत दरबन्दी बमोजिम मात्र समायोजन गर्नुपर्ने हुँदा सबै कर्मचारीको आफुले रोजेको र पायक पर्ने स्थानमा समायोजन गर्न सम्भावना हुँदैन। यी निवेदकले आफुले भने जस्तो स्थानमा समायोजन नपाएकोले मात्र प्रस्तुत निवेदन ल्याएको हुँदा रिट जारी हुनु पर्ने होइन, निवेदन खारेज होस् भनी बहस गर्नुभयो।", dropdown7:"", custom7:"", ratio:"<br>उपर्युक्तानुसारको बहस सुनी मिसिल अध्ययन गरी हेर्दा निवेदन माग बमोजिमको आदेश जारी हुनुपर्ने हो वा होइन? भन्ने सम्बन्धमा निर्णय दिनुपर्ने देखियो। <br>निर्णयतर्फ विचार गर्दा, प्रस्तुत रिट निवेदनमा उठाइएको विषयवस्तु नेपालको संविधान जारी भएपछि गरिएको समायोजनसँग सम्बन्धित रहेको पाइयो। कर्मचारी समायोजन प्रकिया संविधान अनुरूप भए नभएको, राष्ट्रसेवक कर्मचारीहरूलाई समायोजन गर्दा उचित आधार र पक्रिया अपनाइए नअपनाईएको, कर्मचारी समायोजन गर्दा दरबन्दीले खामे अनुसार पहिलो प्राथमिकतामा र नखामेमा मात्र सो पछिको प्राथमिकतामा समायोजन गरिए नगरिएको लगायतका प्रश्नका सम्बन्धमा यसै निवेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भ "0122": {idInput:"0122", dropdown1:"", dropdown2:"", custom2:"", dropdown3:"", dropdown4:"अधिवक्ता ", dropdown5:"श्री राम पुकार महतो", custom5:"", year:"२०५२", xoffice:"नेपाल स्वास्थ्य, हेल्थ इन्सपेक्सन, अ.हे.व., सहायक चौथो, दोरम्बा गाउँपालिका, रामेछाप", priority:"बहवा नगरपालिका, महोत्तरी अन्तरगतसमेतका कार्यालय", neooffice:"दोरम्बा गाउँपालिका, रामेछाप", dropdown6:"", custom6:"<br>संघीय मामिला तथा सामान्य प्रशासन मन्त्रालय, सिंहदरवार काठमाडौं समेतका तर्फबाट विद्वान नायब महान्यायाधिवक्ता श्री टेकबहादुर घिमिरे, विद्वान सहन्यायाधिवक्ताद्वय श्री सूर्यराज दाहाल र श्री खेमराज ज्ञवालीले राष्ट्रसेवक कर्मचारीहरु भनेको प्रचलित कानून र सरकारको मातहतमा रही काम गर्ने कर्मचारीहरु हुन्। सरकारले आवश्यकता अनुसार राष्ट्रसेवक कर्मचारीलाई काममा खटाउन सक्ने नै हुन्छ। यसरी संविधान अनुसार बनेको कानूनले निर्धारण गरेको प्रकृया र आधारहरुमा आधारित भई कर्मचारी समायोजन गरिएको हो। संगठन संरचना र सोमा स्वीकृत दरबन्दी बमोजिम मात्र समायोजन गर्नुपर्ने हुँदा सबै कर्मचारीको आफुले रोजेको र पायक पर्ने स्थानमा समायोजन गर्न सम्भावना हुँदैन। यी निवेदकले आफुले भने जस्तो स्थानमा समायोजन नपाएकोले मात्र प्रस्तुत निवेदन ल्याएको हुँदा रिट जारी हुनु पर्ने होइन, निवेदन खारेज होस् भनी बहस गर्नुभयो।", dropdown7:"", custom7:"", ratio:"<br>उपर्युक्तानुसारको बहस सुनी मिसिल अध्ययन गरी हेर्दा निवेदन माग बमोजिमको आदेश जारी हुनुपर्ने हो वा होइन? भन्ने सम्बन्धमा निर्णय दिनुपर्ने देखियो। <br>निर्णयतर्फ विचार गर्दा, प्रस्तुत रिट निवेदनमा उठाइएको विषयवस्तु नेपालको संविधान जारी भएपछि गरिएको समायोजनसँग सम्बन्धित रहेको पाइयो। कर्मचारी समायोजन प्रकिया संविधान अनुरूप भए नभएको, राष्ट्रसेवक कर्मचारीहरूलाई समायोजन गर्दा उचित आधार र पक्रिया अपनाइए नअपनाईएको, कर्मचारी समायोजन गर्दा दरबन्दीले खामे अनुसार पहिलो प्राथमिकतामा र नखामेमा मात्र सो पछिको प्राथमिकतामा समायोजन गरिए नगरिएको लगायतका प्रश्नका सम्बन्धमा यसै निवेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भएको ०७८-WC-०१३६ को रिट निवेदनमा विस्तृत रूपमा विवेचना भइसकेको हुँदा सो सम्बन्धमा यस निवेदनमा पुनः विवेचन "0123": {idInput:"0123", dropdown1:"", dropdown2:"", custom2:"", dropdown3:"", dropdown4:"अधिवक्ताहरू ", dropdown5:"", custom5:"श्री ओम प्रकाश चौधरी, श्री सिताराम मण्डल, श्री एरिना कार्की र श्री स्वेता कुमारी", year:"२०६८", xoffice:"नेपाल स्वास्थ्य सेवा, हेल्थ इन्सपेक्सन, अ.हे.व, सहायक पाँचौ, स्वास्थ्य चौकी, कजरारमौल, धनुषा", priority:"सबैला नगरपालिका, धनुषासमेत", neooffice:"तिरहुत गाउँपालिका, सप्तरी", dropdown6:"", custom6:"<br>संघीय मामिला तथा सामान्य प्रशासन मन्त्रालय, सिंहदरवार काठमाडौं समेतका तर्फबाट विद्वान नायब महान्यायाधिवक्ता श्री टेकबहादुर घिमिरे, विद्वान सहन्यायाधिवक्ताद्वय श्री सूर्यराज दाहाल र श्री खेमराज ज्ञवालीले  राष्ट्रसेवक कर्मचारीहरु भनेको प्रचलित कानून र सरकारको मातहतमा रही काम गर्ने कर्मचारीहरु हुन्। सरकारले आवश्यकता अनुसार राष्ट्रसेवक कर्मचारीलाई काममा खटाउन सक्ने नै हुन्छ। यसरी संविधान अनुसार बनेको कानूनले निर्धारण गरेको प्रकृया र आधारहरुमा आधारित भई कर्मचारी समायोजन गरिएको हो। संगठन संरचना र सोमा स्वीकृत दरबन्दी बमोजिम मात्र समायोजन गर्नुपर्ने हुँदा सबै कर्मचारीको आफुले रोजेको र पायक पर्ने स्थानमा समायोजन गर्न सम्भावना हुँदैन। यी निवेदकले आफुले भने जस्तो स्थानमा समायोजन नपाएकोले मात्र प्रस्तुत निवेदन ल्याएको हुँदा रिट जारी हुनु पर्ने होइन, निवेदन खारेज होस् भनी बहस गर्नुभयो। ", dropdown7:"", custom7:"<br>सबैला नगरपालिका कार्यालय, धनुषाको तर्फबाट विद्वान् अधिवक्ता श्री हरिचन्द्र सुवेदीले सबैला नगरपालिकामा धेरै नै कर्मचारी फाजिलमा रहेकाले रिट निवेदकलाई यस नगरपालिकामा समायोजन गर्न सम्भव छैन। रिट निवेदकको समायोजन सम्बन्धी निर्णय सबैला नगरपालिकाले गरेको अवस्था पनि होइन। अतः यस नगरपालिकाको हकमा रिट जारी हुर्नुपर्ने होइन, खारेज गरी पाउँ भनी बहस गर्नुभयो।", ratio:"<br>उपर्युक्तानुसारको बहस सुनी मिसिल अध्ययन गरी हेर्दा निवेदन माग बमोजिमको आदेश जारी हुनुपर्ने हो वा होइन? भन्ने सम्बन्धमा निर्णय दिनुपर्ने देखियो।<br> निर्णयतर्फ विचार गर्दा, प्रस्तुत रिट निवेदनमा उठाइएको विषयवस्तु नेपालको संविधान जारी भएपछि गरिएको समायोजनसँग सम्बन्धित रहेको पाइयो। कर्मचारी समायोजन प्रकिया संविधान अनुरूप भए नभएको, राष्ट्रसेवक कर्मचारीहरूलाई समायोजन गर्दा उचित आधार र पक्रिया अपनाइए नअपनाईएको, कर्मचारी समायोजन गर्दा दरबन्दीले खामे अनुसार पहिलो प्राथमिकतामा र नखामेमा मात्र सो पछिको प्राथमिकतामा समायोजन गरिए नगरिएको प्रश्नका सम्बन्धमा यसै निवेदनसाथ लगाउमा पेस हुन आएको निवेदक प्रविण खनालसमेत र प्रत्यर्थी नेपाल सरकार, संघीय मामिला तथा सामान्य प्रशासन मन्त्रालयसमेत भएको ०७८-WC-०१३६ को रिट निवेदनमा विस्तृत रूपमा विवेचना भइसकेको हुँदा सो सम्बन्धमा यसमा पुनः विवेचना गरिरहन परेन।<br> निवेदकले आफूलाई कर्मचारी समायोजन ऐन, २०७५ को दफा ८ समेतका प्रावधान प्रतिकूल हुने गरी समायोजन गरिएको, आफूले रोजेको प्राथमिकतामा आफूभन्दा जेष्ठता सूचीमा कनिष्ठ रहेका कर्मचारीलाई समायोजन गरी आफूलाई अपायक स्थानमा समायोजन गरेको भन्ने मूख्य जिकिर रहेको पाइयो। सो सम्बन्धमा हेर्दा रिट निवेदक समायोजन फाराममा रोजेको स्थानमा समायोजन नभई समान प्रदेश रहने गरी प्रदेश भित्र कै अर्को स्थानमा समायोजन भएको देखिन आयो। कर्मचारी समायोजन ऐन, २०७५ अनुसार एक पटक कुनै तहको संरचनामा समायोजन भएको कर्मचारी अर्को तहको संरचनामा सरुवा हुन सक्ने कानूनी व्यवस्था नभए पनि कुनै प्रदेश भित्र समायोजन भएका कर्मचारीलाई सोही प्रदेश भित्रका कार्यालयमा सोही प्रदेश तहबाट यथोचित व्यवस्थापन हुन सक्ने हुन्छ। प्रस्तुत निवेदनमा पनि निवेदकले रोजेको स्थान निज समायोजन भएको प्रदेश भित्रको नै रहेको र कर्मचारी समायोजन ऐन, २०७५ को दफा ८ बमोजिम नभएको भन्ने निवेदकको गुनासो समेत सम्बन्धित प्रदेश तहबाट सम्बोधन हुन सक्ने नै देखिँदा निवेदन माग बमोजिम उत्प्रेषण परमादेश  जारी गरिरहन पर्ने देखिएन। रिट निवेदन खारेज हुने ठहर्छ। मिति २०७७।०७।२४ मा जारी भएको अन्तरिम आदेश स्वतः निस्क्रिय हुन्छ। अरू तपसिल बमोजिम गर्नू।", tapasil:"<ol><li> प्रस्तुत रिट निवेदन संवैधानिक इजलासबाट सुनुवाइ हुने गरी दर्ता हुँदा सर्वोच्च अदालत (संवैधानिक इजलास सञ्चालन) नियमावली, २०७२ को नियम १५ (२) बमोजिम निवेदकले यस अदालतमा रसिद नं. ६२२० मिति २०७९।३।१९ मा राखेको धरौटी रु.५,०००।- (पाँच हजार रुपैयाँ) नियमानुसार लिन मिल्ने नदेखिएकोले उक्त रकम निवेदकले निवेदन दिएमा फिर्ता दिनू भनी यस अदालतको आर्थिक प्रशासन शाखालाई जानकारी दिनू।<br> <li> प्रस्तुत आदेशको जानकारीका लागि महान्यायाधिवक्ताको कार्यालय मार्फत सम्बन्धित प्रत्यर्थीहरुलाई दिनू।<br> <li> आदेशको नक्कल माग गर्ने सरोकारवालालाई कानूनको रित पुर्‍याई नक्कल दिनू।<br> <li> प्रस्तुत आदेश विद्युतीय प्रणालीमा प्रविष्ट गरी दायरीको लगत कट्टा गरी मिसिल नियमानुसार अभिलेख शाखामा बुझाई दिनू।</li></ol>"},

      // script for copying dropdown option in clipboard through doublclick
      var isDoubleClick = false;
      function copyTextToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
        var alertElement = document.createElement("div");
        alertElement.textContent = "Copied: " + text;
        alertElement.classList.add("alert", "show");
        document.body.appendChild(alertElement);
        setTimeout(function () {
          alertElement.classList.remove("show");
          alertElement.classList.add("hide");
          setTimeout(function () {
            document.body.removeChild(alertElement);
          }, 500);
        }, 2000);
      }
      function copySelectedOption(dropdownId) {
        if (isDoubleClick) {
          var dropdown = document.getElementById(dropdownId);
          var selectedOption = dropdown.options[dropdown.selectedIndex].text;
          copyTextToClipboard(selectedOption.trim());
        } else {
          isDoubleClick = true;
          setTimeout(function () {
            isDoubleClick = false;
          }, 300);
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        var dropdowns = document.getElementsByTagName("select");
        for (var i = 0; i < dropdowns.length; i++) {
          dropdowns[i].addEventListener("click", function () {
            copySelectedOption(this.id);
          });
        }
      });

      function manipulateText(event, replacement) {
  if (event.ctrlKey) {
    event.preventDefault();
    var input = event.target;
    var cursorPosition = input.selectionStart;
    var currentValue = input.value;
    var newValue =
      currentValue.substring(0, cursorPosition) +
      replacement +
      currentValue.substring(cursorPosition);
    input.value = newValue;
    input.setSelectionRange(cursorPosition + replacement.length, cursorPosition + replacement.length);
  }
}

var replacements = {
  "Enter": "&#x003C;br&#x003E;",
  "b": "&#x003C;b&#x003E;&#x003C;/b&#x003E;",
  "u": "&#x003C;u&#x003E;&#x003C;/u&#x003E;",
  "q": "&amp;quot; &amp;quot;",
  "l": "&#x2022;"
};

var dateTimeReplacement = function () {
  var currentDate = new Date();
  var parts = [
    currentDate.getFullYear().toString().padStart(4, "0"),
    (currentDate.getMonth() + 1).toString().padStart(2, "0"),
    currentDate.getDate().toString().padStart(2, "0"),
    currentDate.getHours().toString().padStart(2, "0"),
    currentDate.getMinutes().toString().padStart(2, "0")
  ];
  return parts.join('');
};

function insertDateTime(event) {
  if (event.key === "t" && event.ctrlKey && event.altKey) {
    event.preventDefault();
    var input = event.target;
    var cursorPosition = input.selectionStart;
    var newValue =
      input.value.substring(0, cursorPosition) +
      dateTimeReplacement() +
      input.value.substring(cursorPosition);
    input.value = newValue;
    input.setSelectionRange(cursorPosition + 12, cursorPosition + 12);
  }
}

var inputFields = document.querySelectorAll("input, textarea");
inputFields.forEach(function (input) {
  input.addEventListener("keydown", function (event) {
    if (event.key in replacements) {
      manipulateText(event, replacements[event.key]);
    }
    insertDateTime(event);
  });
});
